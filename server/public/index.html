<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <script src="./vender/jquery.js"></script>
    <script src="./script/client.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/stylesheet.css">
</head>
<body>
    <header class="to-do_header">
        <div class="container">
            <div class="row text-center">
                <h1>To-Do List</h1>
            </div>
            
        </div>
    </header>
    <main class="">
        <section class="to-do_input">
            <!-- container begins -->
                <div class="container">
                    <!-- form begins -->
                    <form id="to-do_form">
                        <div class="row g-4 justify-content-center">
                            <div class="col-md-7 col-sm-8">
                            <input type="text" class="form-control " id="to-do_newTask" placeholder="Create Task" aria-describedby="inputGroupPrepend2" required>
                            </div>
                            <div class="col-4">
                                <button type="button" class="btn btn-success" id="submit-btn">Add Task</button>
                            </div>
                            <div id="taskAlert"></div>
                        </div>
                    </form>
                    <!-- form ends -->
                </div>
                <!-- container ends -->
                
        </section>
        <section class="to-do_list">
            <div class="container">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Complete</th>
                            <th scope="col">Tasks</th>
                            <th scope="col">Delete button</th>
                        </tr>
                    </thead>
                    <tbody id="to-do_tbody">
    
                    </tbody>
                </table>
            </div>
            
        </section>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
