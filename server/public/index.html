<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <script src="./vender/jquery.js"></script>
    <script src="./script/client.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/stylesheet.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>To-do List</h1>
        </div>
    </header>
    <main>
        <section class="to-do_input">
            <!-- container begins -->
                <div class="container">
                    <!-- form begins -->
                    <form id="to-do_form">
                        <div class="row">
                            <div class="col">
                                <label for="in"></label>
                            <input type="text" id="to-do_newTask" placeholder="Create Task">
                            </div>
                            <div class="col">
                                <input type="button" id="submit-btn" value="Add Task">
                            </div>
                        </div>
                    </form>
                    <!-- form ends -->
                </div>
                <!-- container ends -->
        </section>
        <section class="to-do_list">
            <div class="container">
                <table>
                    <thead>
                        <tr>
                            <th>Complete</th>
                            <th>Tasks</th>
                            <th>Delete button</th>
                        </tr>
                    </thead>
                    <tbody id="to-do_tbody">
    
                    </tbody>
                </table>
            </div>
            
        </section>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
