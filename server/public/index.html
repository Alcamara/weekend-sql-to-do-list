<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <script src="./vender/jquery.js"></script>
    <script src="./script/client.js"></script>
    <link rel="stylesheet" href="./style/stylesheet.css">
</head>
<body>
    <header>
        <h1>To-do List</h1>
    </header>
    <main>
        <section class="to-do_input">
            <!-- container begins -->
                <div class="container">
                    <!-- form begins -->
                    <form id="to-do_form">
                        <div class="row">
                            <div class="col">
                                <label for="in"></label>
                            <input type="text" id="to-do_newTask" placeholder="Create Task">
                            </div>
                            <div class="col">
                                <input type="button" id="submit-btn" value="Add Task">
                            </div>
                        </div>
                    </form>
                    <!-- form ends -->
                </div>
                <!-- container ends -->
        </section>
        <section class="to-do_list">
            <table>
                <thead>
                    <tr>
                        <th>Complete</th>
                        <th>Task</th>
                        <th>Delete button</th>
                    </tr>
                </thead>
                <tbody id="to-do_tbody">

                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
